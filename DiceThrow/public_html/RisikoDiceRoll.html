    <head>
        <title>Würfeln für Risiko Kämpfe</title>

    <body>
        <div>
            <header>Lege die angreifenden und verteidigenden Einheiten fest.</header>
                <header id="unitForm"> Einheiten </header>
                <div>
                    <label for="attackerUnits">Angreifer (1-3)&nbsp;</label>
                    <input type="range" id="attackerUnits" name="attackerUnits" value="1" min="1" max="3" />
                </div>
               
                <div>
                    <label for="defenderUnits">Verteidiger (1-2)&nbsp</label>
                    <input type="range" id="defenderUnits" name="defenderUnits" value="1" min="1" max="2" />
                </div>
                <div>
                    <button id="go" onclick="processUnitsInput()">Go!</button>
                </div>
        </div>
        <div id="output">empty</div>
    </body>
